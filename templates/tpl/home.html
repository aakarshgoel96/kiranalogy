{% verbatim %}
<div class="jumbotron text-center">
	<h1>Hindustan Unilever Present smart store system</h1>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div data-ng-controller="DataAnalysisController" >
			<h2>Select the category for analysis</h2>
			<form name="analysisForm" ng-submit="Submit()">
				<div class="form-group">
				  <label for="sel1"></label>
				  <select class="form-control" id="sel1" ng-model="data" ng-options="category for category in categories" required>
				  </select>
				</div>
			  <button type="submit" class="btn btn-default text-left">Submit</button>
			</form>
		</div>	
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
{% endverbatim %}
